   <style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -2;
        animation: unity-theme 10s ease infinite;
    }

    @keyframes unity-theme {
        from {
            background-color: #4b4b4b;
        }
        to {
            background-color: #000;
        }
    }
</style>
</head>

<body>
    <div class="animated-bg animated animate__animated animate__unity-theme"></div>
    <div class="main-content">
